name: Compile Spark

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Run on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Setup MSVC Dev Cmd
        uses: ilammy/msvc-dev-cmd@master
      
      - name: Build something requiring CL.EXE
        run: |
          cmake -G "NMake Makefiles" .
          nmake

      - name: Show Files
        run: |
          dir
          tree /f

